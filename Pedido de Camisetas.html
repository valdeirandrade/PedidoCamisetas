<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Camisetas</title>
<script>
function total(){

var p = parseInt(document.getElementById("p").value)
var m = parseInt(document.getElementById("m").value)
var g = parseInt(document.getElementById("g").value)

let pedido = (p*10.00) + (m*12.00) + (g*15.00)
 
resultado.innerText = "R$"  + pedido + ",00"
}


</script>


</head>
<body>
    <h1>Pedido de Camisetas</h1>
    <div>
<label>Camiseta P (R$ 10,00) </label>
<input type="number" id="p">
   </div>
   <div>
    <label>Camiseta M (R$ 12,00) </label>
    <input type="number" id="m">
    </div>
    <div>
    <label>Camiseta G (R$ 15,00) </label>
    <input type="number" id="g">
     </div>
     <input onclick="total()" type="button" value="Salvar Pedido">
     <label id="resultado"></label>        


</body>
</html>
